<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>JS Snack 5</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-uppercase text-center py-5">Basketball Player Info generator</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center align-items-center">
                <div id="random-name" class="col d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate Name</button>
                </div>
            
                <div id="random-last-name" class="col d-flex flex-column align-items-center">
                    <div class="name-result"></div>
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate Last Name</button>
                </div>
                
                <div id="random-age" class="col d-flex flex-column align-items-center">
                    <div class="age-result pb-3"></div>
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate Age</button>
                </div>

                <div id="random-code" class="col d-flex flex-column align-items-center">
                    <div class="code-result pb-3"></div>
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate Code</button>
                </div>

                <div id="random-avg-pts" class="col d-flex flex-column align-items-center">
                    <div class="avg-pts-result pb-3"></div>
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate Average Pts</button>
                </div>

                <div id="random-pts3" class="col d-flex flex-column align-items-center">
                    <div class="pts3-result pb-3"></div>
                    <button type="button" class="btn btn-outline-primary rounded-pill">Generate 3 Pts Percentage</button>
                </div>
            </div>
            
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
